<!DOCTYPE html>
<html lang="en">
<head>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.5/push.js"></script>

    <title>Documents</title>
</head>
<body>
    <script>
        function notifyMe() {
            if (!("Notification" in window)) {
                alert("This Browser Not System ");
            }
            else if (Notification.permission == "granted") {
                Notify();
            }
            else if (Notification.permission !== 'denied') {
                Notification.requestPermission(function (permission) {
                    if (permission === "granted") {
                        Notify();
                    }
                });
            }
            function Notify() {
                var notification = new Notification('Please ', {
                    icon: "ntf.png",
                    body: "Cretify",

                });
                notification.onclick = function () {
                    window.open("https://www.youtube.com/")
                };
                setTimeout(notification.close.bind(notification), 7000);
            }
        }
        //notifyMe();


        function getpermision() {
            Notification.requestPermission();
        }

        function Notify() {
            Push.create("Kanalıma Abone Olun", {
                body: "Onaylandı",
                icon: "ntf.png",
                timeout: 9000,
                onclick: function () {
                    window.open("https://www.youtube.com/")

                }
            });
        }
        getpermision();

    </script>

</body>
